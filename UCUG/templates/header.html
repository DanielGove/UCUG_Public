<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Custom UCUG Styling -->
        <link rel="stylesheet" href="/static/css/header.css">

        <!-- Vue JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <!-- Vuetify -->
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">

        <!-- Axios JS -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <title>UCUG</title>
    </head>
    <body>
        <!-- The v-content tag separates the sites content from its other components,
             such as the navbar. Without this tag, the content would be hidden under
             the nav bar. -->

        <v-app id="app">
            {% include "navbar.html" %}

            <v-main>
                <!-- The v-container tag helps center contents to the page -->
                <v-container fluid>
                    <v-row>
                        <v-col cols="1" xs="1" sm="3" md="2" lg="3"></v-col>
                        <v-col xs="10" sm="9" md="8" lg="6">
                            {% block content %}{% endblock %}
                        </v-col>
                        <v-col cols="1" xs="1" sm="0" md="2" lg="3"></v-col>
                    </v-row>
                </v-container>
            </v-main>

            {% include "footer.html" %}
        </v-app>

        <script type="text/javascript">
            vue = new Vue({
                el: '#app',
                vuetify: new Vuetify(),
                delimiters: ['[[', ']]'],
                icons: {
                    iconfont: 'mdiSvg'
                },
                data: () => ({
                    // Navigation drawer which can be toggled for small screens
                    drawer: false,
                    // Group ???
                    group: null,

                    title_rules: [
                        title => !!title || "You must have a title!",
                        title => (title || '').length <= 64 || "The title can't be longer than 64 characters!",
                    ],
                    content_rules: [
                        content => (content || '').length <= 256 || "The content can't be longer than 256 characters!",
                    ],

                    announcement_form: false,
                    announcement_valid: false,
                    create_announcement_title: "",
                    create_announcement_content: "",

                    forum_form: false,
                    forum_valid: false,
                    create_forum_title: "",
                    create_forum_description: "",
                }),
                methods: {
                    toggle_announcement_form() {
                        this.announcement_form = !this.announcement_form
                        this.forum_form = false
                    },
                    create_announcement() {
                        if (!this.announcement_valid) {return false}

                        let data = new FormData()
                        data.append("title", this.create_announcement_title)
                        data.append("content", this.create_announcement_content)
                        data.append("csrfmiddlewaretoken", '{{ csrf_token }}')

                        axios.post("{% url 'create_announcement' %}", data)
                            .then(res => {this.announcement_form = false;
                                        this.create_announcement_title = "";
                                        this.create_announcement_content = "";
                                        this.render_announcement(res);})
                            .catch(err => console.log(err))
                    },
                    render_announcement(announcement) {

                    },

                    toggle_forum_form() {
                        this.forum_form = !this.forum_form
                        this.announcement_form = false
                    },
                    create_forum() {
                        if (!this.forum_valid) {return false}

                        let data = new FormData()
                        data.append("title", this.create_forum_title)
                        data.append("description", this.create_forum_description)
                        data.append("csrfmiddlewaretoken", '{{ csrf_token }}')

                        axios.post("{% url 'create_forum' %}", data)
                            .then(res => {this.forum_form = false;
                                        this.create_forum_title = "";
                                        this.create_forum_description = "";
                                        this.render_forum(res);})
                            .catch(err => console.log(err))
                    },
                    render_forum(forum) {

                    },
                },
                watch: {
                    group () {
                        this.drawer = false
                    }
                }
            })
        </script>
    </body>
</html>
