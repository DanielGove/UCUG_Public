<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom UCUG Styling -->
    <link rel="stylesheet" href="/static/css/header.css">

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>UCUG</title>
  </head>
 <body>

    <v-app app id="app">
        {% include "navbar.html" %}

        <!-- The v-content tag separates the sites content from its other components,
             such as the navbar. Without this tag, the content would be hidden under
             the nav bar. -->
        <v-content>

            <!-- The v-container tag helps center contents to the page -->
            <v-container>
                <v-flex app xl5 l4 md6 s8 xs12>
                    {% block content %}{% endblock %}
                </v-flex>
            </v-container>
        </v-content>

        {% include "footer.html" %}
    </v-app>

    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
    vue = new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        delimiters: ['[[', ']]'],
        data: () => ({
            drawer: false,
            group:null,
        }),
        watch: {
            group () {
                this.drawer = false
            }
        }
    })



    </script>
  </body>
</html>
